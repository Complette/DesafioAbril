    <!---
        Desafio de Abril:
        A proposta desse desafio é o desenvolvimento de um sistema de batalhas pokemon.
        Para completar o desafio, as seguintes features devem ser entregues:
        ## Team Builder: O jogador deve escolher com quais pokemons ele irá jogar, sendo um time composto por 6 pokemons.
                        O jogador pode criar quantos times quiser, podendo escolher o titulo do time
                        O jogador deve poder escolher, para cada pokemon, 4 habilidades, respeitando as seguintes regras:
                        O jogador não pode escolher movimentos repetidos no mesmo pokemon. Ex: Pikachu com 2 choques do trovão;
                        O Pokemon não poderá usar nenhuma habilidade que ele não originalmente contemple. Ex: Pikachu não pode usar earthquake, então não faz sentido isso ser permitido
        
        ## Batalha: O sistema de batalhas seguirá o seguinte fluxo:
                        O jogador deve escolher com que time irá jogar antes da batalha começar
                        O time inimigo será totalmente aleatório
                        O pokemon do jogador sempre fará o ataque antes do adiversário
                        O cálculo de dano deverá se basear no tipo do ataque e no tipo do atacado; Ex: Ataques de fogo contra tipos de grama serão 2x o dano, e ataques de fogo contra tipos de agua serão 1/2 do dano, considerando que pokemons podem ter 2 tipos, então ataques de fogo contra pokemons do tipo agua e pedra, sofretão 1/4 do dano, mas pokemons tipo grama e gelo receberão 4x
                        Caso o ataque escolhido for um de não ataque, ex: poison powder, o ataque deve ser desconsiderado
                        A Hud deve parecer ou lembrar a original dos jogos

        ## Histórico: Deverá ser disponibilizado um hostórico com as seguintes caracteristicas:
                        O Fundo do histórico deve ser vermelho em caso de vitoria, e verde em caso de derrota
                        Deve conter o time do jogador e o time adversário
                        Deve contar que horas o combate finalizou
        

    Obs: Se copiar codigo da internet vai ser desclassificado
    Proibído os desenvolvedores compartilharem códigos entre si.

    --->
